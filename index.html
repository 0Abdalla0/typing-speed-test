<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Typing Speed Test</title>
  </head>
  <body>
    <div class="choose-level">
        <h2>Choose Your Level</h2>
        <div class="levels">
            <div class="easy">
                <input type="radio" name="level" id="easy" value="easy">
                <label for="easy">Easy</label>
            </div>
            <div class="medium">
                <input type="radio" name="level" id="medium" value="medium" checked>
                <label for="medium">Medium</label>
            </div>
            <div class="hard">
                <input type="radio" name="level" id="hard" value="hard">
                <label for="hard">Hard</label>
            </div>
        </div>
        <div class="start">Start Playing</div>
    </div>
    <div class="game">
      <div class="name">
        <h1>Typing Speed Challenge</h1>
      </div>
        <div class="container">
            <div class="message">
            You Are Playing on
            <span class="level"></span> Level & You Have
            <span class="seconds"></span> Seconds To Type The Word
            </div>
            <div class="the-word"></div>
            <input type="text" class="input" />
            <div class="upcoming-words"></div>
            <div class="control">
              <div class="time">Time Left: <span></span> Seconds</div>
              <div class="score">
                Score: <span class="got">0 </span> From <span class="total"></span>
              </div>
            </div>
            <div class="finish"></div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
